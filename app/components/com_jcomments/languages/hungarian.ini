AP_FORBIDDEN_NAMES_LIST_DESC=A tiltott nevek megakadályozza, hogy a vendégek ezeket a szavakat ne használják a kijelzett neveikben. Nagyon hasznos lehet a már regisztrált felhasználónevekhez hasonló nevek kilistázásakor.

