AP_FLOOD_TIME_DESC=A beküldések közti idõköz (másodpercben) engedélyezése a hozzászólás-túláradás megelõzéséhez. Ezzel a paraméterrel csak az idõköz állítható be. E beállítás alkalmazásához a &quot;Jogosultságok&quot; fülön engedélyeznie kell az áradásvédelmet a kiválasztott felhasználócsoport(ok) számára.
AP_ENABLE_NESTED_QUOTES=A beágyazott idézetek engedélyezése
AP_ENABLE_NESTED_QUOTES_DESC=A Nem választásakor a beágyazott idézetek eltávolításra kerülnek a válaszokból.

